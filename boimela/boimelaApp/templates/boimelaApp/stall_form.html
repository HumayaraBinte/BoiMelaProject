{% extends 'boimelaApp/base.html' %}
{% load static %}

{% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <div class="container">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Create or Update</legend>
      {{ form }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Done!</button>
    </div>
  </form>
</div>
{% endblock content %}
