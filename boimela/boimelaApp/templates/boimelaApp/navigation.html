{% extends 'boimelaApp/base.html' %}
{% load static %}

{% block content %}

<html>   
<style>

</style>
<body>

<h2 style="text-align:center">Navigation</h2>
<h3 style="text-align:center">Find your way around Boi Mela! </h3>

<div class="row">
  <div class="column">
    <img src="https://wallpaperplay.com/walls/full/f/e/1/162406.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="https://wallpaperplay.com/walls/full/c/1/5/162428.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="https://wallpaperplay.com/walls/full/3/f/3/162450.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="images.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>


<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="https://wallpaperplay.com/walls/full/f/e/1/162406.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="https://wallpaperplay.com/walls/full/c/1/5/162428.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="https://wallpaperplay.com/walls/full/3/f/3/162450.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="images.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" src="https://wallpaperplay.com/walls/full/f/e/1/162406.jpg" style="width:80%" onclick="currentSlide(1)" alt="Narinda publications, Stall no.1 ">
    </div>
    <div class="column">
      <img class="demo cursor" src="https://wallpaperplay.com/walls/full/c/1/5/162428.jpg" style="width:100%" onclick="currentSlide(2)" alt="Stall 2">
    </div>
    <div class="column">
      <img class="demo cursor" src="images.jpg" style="width:100%" onclick="currentSlide(3)" alt="Stall 3">
    </div>
    <div class="column">
      <img class="demo cursor" src="images.jpg" style="width:100%" onclick="currentSlide(4)" alt="Stall 4 ">
    </div>
  </div>
</div>


</body>


</html>

{% endblock content %}
